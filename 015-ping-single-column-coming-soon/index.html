<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Ping coming soon page</title>
    <script src="https://kit.fontawesome.com/681be0ed6b.js"></script>
  </head>
  <body>
    <main>
      <div class="logoContainer">
        <img src="images/logo.svg" alt="" />
      </div>
      <div class="launchingSoon">We are launching <span>soon!</span></div>
      <div class="subsTag">
        Subscribe and get notified
      </div>
      <div class="searchContainer">
        <input
          type="email"
          name="email"
          id="email"
          class="email"
          placeholder="Your email address..."
        />
        <p class="erremail erractive" id="erremail">
          <i> Please provide a valid email address </i>
        </p>
        <button name="notify" id="notify" class="btnNotify">Notify Me</button>
      </div>
      <div class="illustration">
        <img src="images/illustration-dashboard.png" alt="" />
      </div>
    </main>

    <footer>
      <div class="socialConnect">
        <a class="facebookIcon" href="https://www.facebook.com/">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a class="twitterIcon" href="https://twitter.com/">
          <i class="fab fa-twitter"></i>
        </a>
        <a class="instagramIcon" href="https://www.instagram.com/?hl=en">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
      <div class="copyright">
        &copy; Copyright Ping. All rights reserved.
      </div>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor
        </a>
        . Coded by
        <a href="https://github.com/amantyagi994/" target="_blank">
          Aman Tyagi
        </a>
        .
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
